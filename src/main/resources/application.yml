spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mariadb://localhost:3306/board

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  resources:
    static-locations: classpath:/static/,classpath:/static/image/
