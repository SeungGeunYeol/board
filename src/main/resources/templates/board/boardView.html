<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-3" style="width: 60%;">
        <div class="col-lg-8 mx-auto">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <h1 th:text="${board.boardTitle}">제목 입니다.</h1>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <p th:text="${board.boardContent}">내용이 들어갈 부분입니다.</p>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="fileName" class="form-label">파일 이름</label>-->
<!--                <p th:text="${board.filename}">파일 이름이 들어갈 부분입니다.</p>-->
<!--            </div>-->
            <div class="d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{/board/update/{id}(id=${board.boardIdx})}">글 수정</a>
                <a class="btn btn-secondary" th:href="@{/board/delete(id=${board.boardIdx})}">글 삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
