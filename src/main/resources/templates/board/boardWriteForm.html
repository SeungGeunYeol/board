<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-3" style="width: 60%;">
        <form class="col-lg-8 mx-auto" action="/board/writeForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" name="content" id="content" style="height: 300px;"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">파일</label>
                <input class="form-control" type="file" name="file">
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/board/list}">리스트</a>
                <button class="btn btn-primary" type="submit">작성</button>
            </div>
        </form>
    </div>


</div>
</body>
</html>
