<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-3" style="width: 60%;">
        <form class="col-lg-8 mx-auto" th:action="@{/board/update}" method="post"
              enctype="multipart/form-data">
            <input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
            <div class="mb-3">
                <label for="boardTitle" class="form-label">제목</label>
                <input class="form-control" type="text" name="boardTitle" id="boardTitle" th:value="${board.boardTitle}">
            </div>
            <div class="mb-3">
                <label for="boardContent" class="form-label">내용</label>
                <textarea class="form-control"  name="boardContent" id="boardContent" th:text="${board.boardContent}" style="height: 300px;"></textarea>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="file" class="form-label">파일</label>-->
<!--                <input class="form-control" type="file" name="file">-->
<!--            </div>-->
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/board/list}">리스트</a>
                <button class="btn btn-primary" type="submit">수정</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
