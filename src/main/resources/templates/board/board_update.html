<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid mt-3" style="width: 60%;">
        <form class="col-lg-8 mx-auto" th:action="@{/board/update}" method="post" enctype="multipart/form-data" name="updateForm">
            <input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
            <input type="hidden" name="boardHits" th:value="${board.boardHits}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="boardWriter" class="form-label">작성자</label>
                    <input type="text" class="form-control" name="boardWriter" id="boardWriter"
                           th:value="${board.boardWriter}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="boardPd" class="form-label">패스워드</label>
                    <input type="text" class="form-control" name="boardPd" id="boardPd" th:value="${board.boardPd}">
                </div>
            </div>
            <div class="mb-3">
                <label for="boardTitle" class="form-label">제목</label>
                <input type="text" class="form-control" name="boardTitle" id="boardTitle"
                       th:value="${board.boardTitle}">
            </div>
            <div class="mb-3">
                <label for="boardContent" class="form-label">내용</label>
                <textarea class="form-control" name="boardContent" id="boardContent" th:text="${board.boardContent}"
                          style="height: 300px;"></textarea>
            </div>
            <div class="mb-3">
                <label for="boardFile" class="form-label">파일</label>
                <input class="form-control" type="file" name="boardFile" th:value="${board.boardFile}" >
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/board/list}">리스트</a>
                <input class="btn btn-primary" type="button" onclick="boardUpdate()" value="작성">
            </div>
        </form>
        <script th:inline="javascript">
            const boardUpdate = () => {
              const pass = [[${board.boardPd}]];
              const inputPass = document.getElementById("boardPd").value;
              if (pass == inputPass) {
                document.updateForm.submit();
              } else {
                alert("비밀번호가 일치하지 않습니다!");
              }
            }
        </script>
    </div>

</div>
</body>
</html>
