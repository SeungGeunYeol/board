<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center">
    <div class="container-fluid mt-3" style="width: 80%;">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-9 col-md-12 d-flex align-items-center">
                        <a class="btn btn-primary rotate-text" type="submit" th:href="@{/board/writeForm}">글쓰기</a>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <form class="d-flex justify-content-end" th:action="@{/board/list}" method="get">
                            <input class="form-control me-sm-1" type="text" name="searchKeyword" placeholder="검색">
                            <button class="btn btn-primary rotate-text" type="submit">검색</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <table class="table table-hover mx-auto">
                <thead>
                <tr class="table-dark">
                    <th style="width: 20%">글 번호</th>
                    <th style="width: 80%">제목</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${endPage < 1}">
                    <td colspan="2" class="text-center mt-3">검색 결과가 없습니다.</td>
                </tr>
                <tr th:each="board:${list}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목 입니다.</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${endPage > 1}" class="d-flex justify-content-center mt-3" >
            <ul class="pagination">
                <li th:class="${nowPage == 1} ? 'page-item disabled' : 'page-item'">
                    <a th:href="@{/board/list(page = ${nowPage - 2}, searchKeyword = ${param.searchKeyword})}" class="page-link">◀</a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link"
                       th:if="${page != nowPage}"
                       th:href="@{/board/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}"
                       th:text="${page}"></a>
                    <strong class="page-link" th:if="${page == nowPage}" th:text="${page}"></strong>
                </li>

                <li th:class="${nowPage == endPage-1} ? 'page-item disabled' : 'page-item'">
                    <a th:href="@{/board/list(page = ${nowPage}, searchKeyword = ${param.searchKeyword})}" class="page-link">▶</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
