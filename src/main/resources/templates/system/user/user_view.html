<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-3" style="width: 60%;">
        <div class="col-lg-8 mx-auto">
            <div class="mb-3">
                <label for="title" class="form-label">유저 IDX</label>
                <h1 th:text="${user.userIdx}"></h1>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">이메일</label>
                <p th:text="${user.userEmail}"></p>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">이름</label>
                <p th:text="${user.userName}"></p>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-primary" href="/user/list">리스트</a>
                <a class="btn btn-secondary" href="#">유저 삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
