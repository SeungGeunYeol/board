<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default/mainLayout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center">
    <div class="container-fluid mt-3" style="width: 80%;">
        <div class="mt-3">
            <table class="table table-hover mx-auto text-center">
                <thead>
                <tr class="table-dark">
                    <th style="width: 10%">회원 ID</th>
                    <th style="width: 30%">회원 이메일</th>
                    <th style="width: 20%">회원 이름</th>
                    <th style="width: 20%">상세 조회</th>
                    <th style="width: 20%">삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${userList}">
                    <td th:text="${user.userIdx}"></td>
                    <td>
                        <a th:text="${user.userEmail}"></a>
                    </td>
                    <td>
                        <a th:text="${user.userName}"></a>
                    </td>
                    <td>
                        <a class="btn btn-primary rotate-text" th:href="@{|/user/${user.userIdx}|}">조회</a>
                    </td>
                    <td>
                        <a class="btn btn-secondary rotate-text" th:href="@{|/user/delete/${user.userIdx}|}" type="submit">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
